<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="card">
      <img src="assets/images/illustration-article.svg" alt="" class="main-image mb-24">
      <p class="fat-text tag mb-small">Learning</p>
      <h2 class="thin-text mb-small">Published 21 Dec 2023</h2>
      <h1 class="fat-text mb-small">HTML & CSS foundations</h1>
      <p class="mb-24 thin-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      <div class="avatar">
        <img class="mr-12 width-avatar" src="assets/images/image-avatar.webp" alt="Greg's photo">
        <p class="fat-text avatar-name">Greg Hooper</p>
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/cbrands/fm-blog-preview-card">Charles Brands</a>.
    </div>
  </main>
</body>
</html>
